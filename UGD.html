            <button  @click="ulang()" type="button" class="btn btn-success ml-3" :disabled="true">Main lagi</button>
        </div>
            
        <div v-if="con == 'salah'">
            <input v-model="tebak" type="text" name="input" class="form-control">

        </div>
        <div v-if="con == 'benar'">

            <button @click="cekAngka()" class="btn btn-primary">Input Angka</button>
            <button  @click="ulang()" type="button" class="btn btn-success ml-3" :disabled="true">Main lagi</button>
        </div>
        <div v-if="con == 'habis'">
            <p class="text-center">Kesempatan habis!</p>
            <button @click="ulang()" class="btn btn-success" :disabled="false">Main lagi</button>

    </div>
</body>
